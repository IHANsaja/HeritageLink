<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Link Settings</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a{
            text-decoration: none;
        }

        .settings-container {
            background-color: #E8D6CB;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            color: #5D2E46;
        }

        .settings-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5D2E46;
        }

        .settings-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5D2E46;
        }

        .settings-container input[type="text"],
        .settings-container input[type="email"],
        .settings-container input[type="password"],
        .settings-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #AD6A6C;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .settings-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5D2E46;
            color: #E8D6CB;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-container button:hover {
            background-color: #783E3F;
        }

        .logout-button {
            background-color: #E94F4F;
            color: #FFF;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #C62828;
        }
    </style>
</head>
<body>
    <body>
        <div class="settings-container">
            <h2>Account Settings</h2>
            <form id="settings-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
    
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </form>
            <button class="logout-button" onclick="save()">Save Changes</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    
    <script>
        function save() {
            window.location.href = '../PHP/seller-dashboard.php';
        };
    
        function logout() {
            window.location.href = '../PHP/logout.php';
         }
    </script>
</body>
</html>
